<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: white;
  stroke-width: 0.25px;
  fill: grey;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>
var width = 1300,
    height = 700;

var projection = d3.geo.mercator()
    .center([-20, 50])
    .scale(200)
    .rotate([0, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

// load and display the World
d3.json("data/mapData/world.json", function(error, topology) {

//load and display bubbles on countries
d3.json("data/teamsCompeting.json", function(error, data) {
  g.selectAll("circle")
   .data(data)
   .enter()
   .append("circle")
   .attr("cx", function(d) {
           return projection([d.geo.lng, d.geo.lat])[0];
   })
   .attr("cy", function(d) {
           return projection([d.geo.lng, d.geo.lat])[1];
   })
   .attr("r", 5)
   .style("fill", "#FF9797");
});

g.selectAll("path")
 .data(topojson.object(topology, topology.objects.countries)
 .geometries)
 .enter()
 .append("path")
 .attr("d", path)
});

</script>
</body>
</html>
